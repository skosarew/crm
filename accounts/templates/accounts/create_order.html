{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
    {% load widget_tweaks %}

    <br>
    <div class="row">
        <div class="col-md-6">
            <h4>Create order for customer <strong>{{ customer.name }}</strong></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        {{ form }}
                        <hr>
                    {% endfor %}
                    <input type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
