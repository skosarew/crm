{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
    {% load widget_tweaks %}

    <br>
    <div class="row">
        <div class="col-md-6">
            <h4>Update order</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label }}
                        {{ field|add_class:'form-control' }}
                        <hr>
                    {% endfor %}
                    <input class="btn btn-info" type="submit" name="submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
